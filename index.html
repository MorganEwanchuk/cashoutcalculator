<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKTcalculator</title>
    <link rel="icon" type="image/png" href="mktlogo.png">
    <link rel="stylesheet" href="style2.css">
    <script src="script.js" defer></script>
</head> 
<body>
    <header>
        <img src="mktlogo.jpg" alt="logo of MKT">
        <h1>Cashout Calculator</h1>
    </header>

    <div id="bartenderAndTipsContainer">

        <div class="totalTipsContainer">
            <input id="addTips" name="addTips"type="number" placeholder="Total Tips">
        </div>
        
        <br>
        <div id="addContainer">
            <input id="addName" name="addName"type="text" placeholder="Name"> 
            <button id="addButton">Add Bartender</button>
        </div>
        
        <div id="bartenderNames" class="bartenderNamesCss"></div>
        
        <div class="functionButtons">
            <button id="calculate">Calculate Tips</button>
            <button id="clear">Clear</button>
        </div>
    </div>
        

    <div id="output">
        <div class="rateOutput">

        </div>
        <div class="tipsOutput">

        </div>
    </div>

    <div class="tillCalculator">
        <div id="tillBills">
            <h2>Till Calculator</h2>
            <li class="tillEntry">
                <span>$100x</span>
                <input id="100" class="tillNumber allTillNumbers"type="number">
            </li>
            <li class="tillEntry">
                <span>$50x</span>
                <input id="50" class="tillNumber allTillNumbers"type="number">
            </li>
            <li class="tillEntry">
                <span>$20x</span>
                <input id="20" class="tillNumber allTillNumbers"type="number">
            </li>
            <li class="tillEntry">
                <span>$10x</span>
                <input id="10" class="tillNumber allTillNumbers"type="number">
            </li>
            <li class="tillEntry">
                <span>$5x</span>
                <input id="5" class="tillNumber allTillNumbers"type="number">
            </li>
            <li class="tillEntry">
                <span>$2x</span>
                <input id="2" class="tillNumber allTillNumbers"type="number">
            </li>
            <li class="tillEntry">
                <span>$1x</span>
                <input id="1" class="tillNumber allTillNumbers"type="number">
            </li>
            <li class="tillEntry">
                <span>$0.25x</span>
                <input id="0.25" class="tillNumber allTillNumbers"type="number">
            </li>
            <li class="tillEntry">
                <span>Coin: </span>
                <input type="number" class="allTillNumbers" id="coinAmount" placeholder="Dollar Amount">
            </li>
            <li class="tillEntry">
                <span>Other:</span>
                <input type="number" class="allTillNumbers" id="otherAmount" placeholder="Dollar amount">
            </li>
            
            <div class="functionButtons">
                <button id="addTill">Calculate Till</button>
                <button id="clearTill">Clear</button>
            </div>
        </div>
        <div id="tillCalculation">
            <div id="billAmounts"></div>
            <div id="tillOutput"></div>
        </div>
    </div>
    <!-- <div class="mugBackground">
        <img src="beerbackground.jpg" alt="photo of beer mug">
    </div> -->
</body>
</html>
