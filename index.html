<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKTcalculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head> 
<body>
    <header>
        <img src="mktlogo.jpg" alt="logo of MKT">
        <h1>Cashout Calculator</h1>
    </header>

    <div class="totalTipsContainer">
        <input id="addTips" name="addTips"type="number" placeholder="Total Tips">
    </div>

    <br>
    <input id="addName" name="addName"type="text" placeholder="Name"> 
    <button id="addButton">Add Bartender</button>
    <div id="bartenderNames"></div>
    <button id="calculate">Calculate Tips</button>
    <button id="clear">Clear</button>

    <div id="output"></div>
</body>
</html>
